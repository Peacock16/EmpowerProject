<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AI Aware!</title>
</head>
<body>
    <div class="content">
        <h1>Privacy is at stake!!!</h1>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 6</div>
                <img src="reason-1.png" style="width:100%">
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">2 / 6</div>
                <img src="reason-2.png" style="width:100%">
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">3 / 6</div>
                <img src="reason-3.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 6</div>
                <img src="reason-4.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 6</div>
                <img src="reason-5.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">6 / 6</div>
                <img src="reason-6.png" style="width:100%">
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
        </div>
        <button class="button" style="margin: 10px;" onclick="redirectToCheck()">Let's review!</button>
    </div>
<script src="script.js"></script>
</body>
</html>
